{{ $title := .Get `title` }}
<a href="#{{if .Get `id` }}{{ lower (urlize (.Get `id`)) }}{{ else }}{{ lower (urlize  ($title)) }}{{end}}" class="content-title mb-4">
  <h2 id="{{if .Get `id` }}{{ lower (urlize (.Get `id`)) }}{{ else }}{{ lower (urlize  ($title)) }}{{end}}" class="font-weight-bold d-inline">
    {{ $title }}
  </h2>
</a>
